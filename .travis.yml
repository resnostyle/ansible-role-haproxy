---
sudo: required

env:
  - SITE=test.yml
  - >
    container_id=$(mktemp)
    distribution=centos
    version=7
    init=/usr/lib/systemd/systemd
    run_opts="--privileged --volume=/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - >
    container_id=$(mktemp)
    distribution=ubuntu
    version=14.04
    init=/sbin/init
    run_opts=""

services:
  - docker

before_install:
  # Pull container
  - sudo docker pull ${distribution}:${version}
  # Customize container
  - sudo docker build --rm=true --file=tests/Dockerfile.${distribution} --tag=${distribution}:ansible tests

script:
 # Run container in detached state
  - sudo docker run --detach --volume="${PWD}":/etc/ansible/roles/role_under_test:ro ${run_opts} ${distribution}:ansible "${init}" > "${container_id}"

  - sudo docker exec --tty "$(cat ${container_id})" { echo '[defaults]'; echo 'roles_path = /etc/ansible/roles/role_under_test/'; } >> ansible.cfg

    # Syntax check
  - sudo docker exec --tty "$(cat ${container_id})" ansible-playbook -i tests/inventory tests
  
    # Test role
  - sudo docker exec --tty "$(cat ${container_id})" ls -lla
    # Idempotence test
  - >
    sudo docker exec "$(cat ${container_id})" ansible-playbook /etc/ansible/roles/role_under_test/tests/test.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
  - >
    sudo docker exec "$(cat ${container_id})" haproxy -v

    # Clean up
  - sudo docker stop "$(cat ${container_id})"

  # Make sure haproxy is installed.
  - haproxy -v

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
