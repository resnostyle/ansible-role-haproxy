---
- hosts: localhost
  remote_user: root

  vars:
    # Sockets and chroot aren't easy to use in Travis environments.
    haproxy_socket: ''
    haproxy_chroot: ''
    haproxy_user: root
    haproxy_group: root

    haproxy_config:
      servers:
        - name: App
          port: 8080
          backends:
            - 127.0.0.1:8080

    haproxy_frontend_name: 'frontend'
    haproxy_frontend_port: '80'
    haproxy_backend_name: 'backend'
    haproxy_backend_port: '8080'
    haproxy_backend_servers: [name: test, address: 8.8.8.8]

  roles:
    - ansible-role-haproxy
